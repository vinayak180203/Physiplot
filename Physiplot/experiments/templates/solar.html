{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar</title>
    <link rel="stylesheet" href="{%static 'calibration_constant_result_assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'solar_assets/styles.css' %}">
    <style>
        body {
          background-image: url("{% static 'images/1.png' %}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        h1 h3{
          color: black;
        }
      </style>
</head>
<body>
    <h1 id="heading">SOLAR</h1>
    
    <div class="row">
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Upload the image:</label>
            <input type="file" id="image" name="image" required><br>
            <button  class="btn btn-primary" type="submit" style="margin: 50px;font-size: 30px;box-shadow: 0px 0px 20px 4px;background: rgb(198,221,255);color: rgb(64,64,64);font-weight: bold;width: 300px;height: 60px;">Submit</button>
          </form>          
    </div>
</body>
</html>
